<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dei-GO | Route Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #eef2ff;
      text-align: center;
    }

    header {
      background-color: #1e2a78;
      color: white;
      padding: 20px 0;
    }

    .hero {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 250px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      border-radius: 12px 12px 0 0;
      height: 160px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #1e2a78;
    }

    .card p {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .route-section {
      margin: 40px auto;
      width: 80%;
      max-width: 700px;
      text-align: center;
    }

    #map {
      height: 400px;
      width: 80%;
      max-width: 900px;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    select, button {
      margin: 10px;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }

    #route-output {
      margin-top: 15px;
      font-size: 1.1rem;
    }

    #route-output img {
      width: 150px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ§­ Dei-GO</h1>
    <p>AI Route Assistant for Yogyakarta City Destinations</p>
  </header>

  <!-- Section Foto -->
  <section class="hero" id="destination-cards">
    <!-- Cards akan dibuat otomatis via JS -->
  </section>

  <!-- Section Form -->
  <section class="route-section">
    <h2>Select Your Route</h2>
    <div>
      <label>Origin:</label>
      <select id="origin"></select>
      <label>Destination:</label>
      <select id="destination"></select>
      <button id="find-route-btn">Find Route</button>
    </div>
    <div id="route-output"></div>
  </section>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
