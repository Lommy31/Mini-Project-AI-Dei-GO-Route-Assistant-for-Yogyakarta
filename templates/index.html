<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dei-GO | Route Assistant Jogja</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6fb;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a237e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .hero {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }
    .card {
      width: 250px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-8px);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card h3 {
      color: #303f9f;
      margin: 10px 0 5px;
    }
    .card p {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
    .route-section {
      text-align: center;
      padding: 40px 20px;
    }
    select, button {
      padding: 10px 15px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #3f51b5;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #303f9f;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>üß≠ Dei-GO</h1>
    <p>AI Route Assistant for Yogyakarta City Destinations</p>
  </header>

  <section class="hero">
    <div class="card">
      <img src="{{ url_for('static', filename='images/tugu.jpg') }}" alt="Tugu Jogja">
      <h3>Tugu Jogja</h3>
      <p>Ikon bersejarah di pusat kota Yogyakarta.</p>
    </div>
    <div class="card">
      <img src="{{ url_for('static', filename='images/malioboro.jpg') }}" alt="Malioboro">
      <h3>Malioboro</h3>
      <p>Jalan belanja paling terkenal di Jogja.</p>
    </div>
    <div class="card">
      <img src="{{ url_for('static', filename='images/keraton.jpg') }}" alt="Keraton">
      <h3>Keraton Yogyakarta</h3>
      <p>Istana megah tempat tinggal Sultan.</p>
    </div>
  </section>

  <section class="route-section">
    <h2>Select Your Route</h2>
    <div>
      <label>Origin:</label>
      <select id="start">
        <option value="">Select Origin</option>
        <option value="Tugu Jogja">Tugu Jogja</option>
        <option value="Malioboro">Malioboro</option>
        <option value="Keraton">Keraton</option>
        <option value="UGM">UGM</option>
      </select>
      <label>Destination:</label>
      <select id="end">
        <option value="">Select Destination</option>
        <option value="Tugu Jogja">Tugu Jogja</option>
        <option value="Malioboro">Malioboro</option>
        <option value="Keraton">Keraton</option>
        <option value="UGM">UGM</option>
      </select>
      <button onclick="findRoute()">Find Route</button>
    </div>
    <div id="result"></div>
  </section>

  <script>
    async function findRoute() {
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;
      const resultDiv = document.getElementById('result');
      if (!start || !end) {
        resultDiv.innerText = "Please select both origin and destination.";
        return;
      }

      try {
        const res = await fetch('/api/route', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ start, end })
        });
        const data = await res.json();
        if (data.error) {
          resultDiv.innerText = "‚ö†Ô∏è " + data.error;
        } else {
          resultDiv.innerHTML = `üöó <b>Rute:</b> ${data.route.join(' ‚Üí ')}<br>üìè <b>Jarak:</b> ${data.distance} km`;
        }
      } catch (err) {
        resultDiv.innerText = "‚ùå Gagal menghubungkan ke server backend.";
      }
    }
  </script>
</body>
</html>
