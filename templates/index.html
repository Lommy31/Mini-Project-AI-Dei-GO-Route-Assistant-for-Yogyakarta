<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeiGO Route Assistant</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      color: #3f51b5;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      color: #555;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #3f51b5;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #303f9f;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 10px;
      font-size: 1rem;
      color: #333;
      min-height: 40px;
    }

    #map {
      width: 90%;
      max-width: 600px;
      height: 400px;
      background: #fafafa;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    h2 {
      color: #303f9f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DeiGO Route Assistant</h1>
    <label>Mulai:</label>
    <input id="start" type="text" placeholder="Tugu Jogja">
    <label>Tujuan:</label>
    <input id="end" type="text" placeholder="Keraton">
    <button onclick="findRoute()">Cari Rute</button>
    <div id="result"></div>
  </div>

  <div id="map">
    <h2>üìç Visualisasi Rute</h2>
    <div id="plot"></div>
  </div>

  <script>
    // Dummy posisi untuk tiap lokasi
    const positions = {
      "Tugu Jogja": [0, 0],
      "Stasiun Tugu": [1, -0.2],
      "Malioboro": [2, -0.1],
      "Keraton": [3, -1],
      "Alun-Alun Kidul": [4, -1.2],
      "UGM": [1, 1],
      "Monjali": [2, 2],
      "Bandara": [5, -2]
    };

    async function findRoute() {
      const start = document.getElementById('start').value.trim();
      const end = document.getElementById('end').value.trim();
      const resultDiv = document.getElementById('result');

      if (!start || !end) {
        resultDiv.textContent = 'Isi dulu kedua lokasi ya üöó';
        return;
      }

      try {
        const res = await fetch('/api/route', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ start, end })
        });

        const data = await res.json();

        if (data.error) {
          resultDiv.textContent = data.error;
          return;
        }

        resultDiv.innerHTML = `
          üöó <b>Jarak:</b> ${data.distance} km<br>
          üó∫Ô∏è <b>Rute:</b> ${data.route.join(' ‚Üí ')}
        `;

        drawRoute(data.route);
      } catch (err) {
        resultDiv.textContent = '‚ö†Ô∏è Gagal terhubung ke server backend.';
      }
    }

    function drawRoute(route) {
      const xs = [];
      const ys = [];
      const labels = [];

      for (let loc of route) {
        if (positions[loc]) {
          xs.push(positions[loc][0]);
          ys.push(positions[loc][1]);
          labels.push(loc);
        }
      }

      const trace = {
        x: xs,
        y: ys,
        mode: 'lines+markers+text',
        text: labels,
        textposition: 'top center',
        line: { color: '#3f51b5', width: 3 },
        marker: { color: '#3f51b5', size: 14 }
      };

      const layout = {
        margin: { l: 20, r: 20, t: 20, b: 20 },
        xaxis: { visible: false },
        yaxis: { visible: false },
        paper_bgcolor: '#f9f9f9',
        plot_bgcolor: '#f9f9f9',
        autosize: true
      };

      Plotly.newPlot('plot', [trace], layout, { displayModeBar: false });
    }
  </script>
</body>
</html>
