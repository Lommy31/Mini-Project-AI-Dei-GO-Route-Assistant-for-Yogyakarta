<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeiGO Route Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* --- Base layout --- */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #3f51b5;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      color: #555;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #3f51b5;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #303f9f;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 10px;
      font-size: 1rem;
      color: #333;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DeiGO Route Assistant</h1>

    <label>Mulai:</label>
    <input id="start" type="text" placeholder="Tugu Jogja">

    <label>Tujuan:</label>
    <input id="end" type="text" placeholder="Keraton">

    <button onclick="findRoute()">Cari Rute</button>

    <div id="result"></div>
  </div>

  <script>
    async function findRoute() {
      const start = document.getElementById('start').value.trim();
      const end = document.getElementById('end').value.trim();
      const resultDiv = document.getElementById('result');

      if (!start || !end) {
        resultDiv.textContent = 'Isi dulu kedua lokasi ya üöó';
        return;
      }

      try {
        const res = await fetch('https://miniproject-ai-deigo-assistant-production.up.railway.app/api/route', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ start, end })
        });

        if (!res.ok) {
          const errText = await res.text();
          resultDiv.textContent = 'Terjadi kesalahan: ' + errText;
          return;
        }

        const data = await res.json();

        if (data.route && data.distance !== undefined) {
          resultDiv.innerHTML = `
            üöó <b>Jarak:</b> ${data.distance} km<br>
            üó∫Ô∏è <b>Rute:</b> ${data.route.join(' ‚Üí ')}
          `;
        } else {
          resultDiv.textContent = 'Rute tidak ditemukan.';
        }
      } catch (err) {
        resultDiv.textContent = '‚ö†Ô∏è Gagal terhubung ke server backend.';
      }
    }
  </script>
</body>
</html>
