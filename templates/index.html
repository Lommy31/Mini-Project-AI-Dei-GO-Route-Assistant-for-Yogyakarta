<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dei-GO | Route Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
      width: 80%;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>üß≠ Dei-GO</h1>
    <p>AI Route Assistant for Yogyakarta City Destinations</p>
  </header>

  <section class="hero">
    <div class="card">
      <img src="{{ url_for('static', filename='images/tugu.jpg') }}" alt="Tugu Jogja">
      <h3>Tugu Jogja</h3>
      <p>Ikon bersejarah di pusat kota Yogyakarta.</p>
    </div>
    <div class="card">
      <img src="{{ url_for('static', filename='images/malioboro.jpg') }}" alt="Malioboro">
      <h3>Malioboro</h3>
      <p>Jalan belanja paling terkenal di Jogja.</p>
    </div>
    <div class="card">
      <img src="{{ url_for('static', filename='images/keraton.jpg') }}" alt="Keraton">
      <h3>Keraton Yogyakarta</h3>
      <p>Istana megah tempat tinggal Sultan.</p>
    </div>
  </section>

  <section class="route-section">
    <h2>Select Your Route</h2>
    <div>
      <label>Origin:</label>
      <select id="start">
        <option value="">Select Origin</option>
        <option value="Tugu Jogja">Tugu Jogja</option>
        <option value="Malioboro">Malioboro</option>
        <option value="Keraton Yogyakarta">Keraton Yogyakarta</option>
      </select>
      <label>Destination:</label>
      <select id="end">
        <option value="">Select Destination</option>
        <option value="Tugu Jogja">Tugu Jogja</option>
        <option value="Malioboro">Malioboro</option>
        <option value="Keraton Yogyakarta">Keraton Yogyakarta</option>
      </select>
      <button onclick="findRoute()">Find Route</button>
    </div>
    <div id="result"></div>
  </section>

  <!-- Map Section -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Koordinat tiap lokasi
    const locations = {
      "Tugu Jogja": [-7.7829, 110.3671],
      "Malioboro": [-7.7930, 110.3658],
      "Keraton Yogyakarta": [-7.8056, 110.3649]
    };

    // Inisialisasi peta
    const map = L.map('map').setView([-7.79, 110.366], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let routeLine = null;

    async function findRoute() {
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;
      const resultDiv = document.getElementById('result');

      if (!start || !end) {
        resultDiv.innerText = "Please select both origin and destination.";
        return;
      }

      try {
        const res = await fetch('/api/route', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ start, end })
        });
        const data = await res.json();

        if (data.error) {
          resultDiv.innerText = "‚ö†Ô∏è " + data.error;
        } else {
          resultDiv.innerHTML = `üöó <b>Rute:</b> ${data.route.join(' ‚Üí ')}<br>üìè <b>Jarak:</b> ${data.distance} km`;

          // Hapus rute lama kalau ada
          if (routeLine) {
            map.removeLayer(routeLine);
          }

          // Gambar rute baru
          const startCoords = locations[start];
          const endCoords = locations[end];

          if (startCoords && endCoords) {
            routeLine = L.polyline([startCoords, endCoords], { color: 'blue', weight: 4 }).addTo(map);

            // Tambahkan marker
            L.marker(startCoords).addTo(map).bindPopup(`<b>${start}</b>`).openPopup();
            L.marker(endCoords).addTo(map).bindPopup(`<b>${end}</b>`);

            // Zoom agar rute pas di layar
            map.fitBounds([startCoords, endCoords]);
          }
        }
      } catch (err) {
        resultDiv.innerText = "‚ùå Gagal menghubungkan ke server backend.";
      }
    }
  </script>
</body>
</html>
