<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dei-GO: Smart Route & Chatbot Guide</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <!-- ========================= -->
  <!-- HEADER SECTION -->
  <!-- ========================= -->
  <header>
    <h1>🗺️ Dei-GO: Smart Route Finder & Chat Assistant</h1>
    <p>Your intelligent travel companion in Yogyakarta.</p>
  </header>

  <!-- ========================= -->
  <!-- MAIN CONTENT -->
  <!-- ========================= -->
  <main>
    <!-- ROUTE FINDER SECTION -->
    <section id="route-section" class="card-section">
      <h2>🚗 Find the Best Route</h2>
      <div class="route-controls">
        <label for="origin">Origin:</label>
        <select id="origin">
          <option value="">Select origin...</option>
        </select>

        <label for="destination">Destination:</label>
        <select id="destination">
          <option value="">Select destination...</option>
        </select>

        <button id="find-route-btn">Find Route</button>
      </div>

      <div id="route-output" class="output-box">
        <p>Select your route to see details here.</p>
      </div>

      <div id="map"></div>
    </section>

    <!-- DESTINATION CARDS SECTION -->
    <section id="destination-section" class="card-section">
      <h2>🏙️ Popular Destinations</h2>
      <div id="destination-cards" class="cards-container"></div>
    </section>

    <!-- CHATBOT SECTION -->
    <section id="chat-section" class="card-section">
      <h2>💬 Chat with Dei-GO</h2>
      <div id="chatbox" class="chatbox"></div>
      <div class="chat-input">
        <input
          type="text"
          id="user-input"
          placeholder="Ask Dei-GO something..."
        />
        <button id="send-btn">Send</button>
      </div>
    </section>

    <!-- GRAPH SECTION -->
    <section id="graph-section" class="card-section">
      <h2>📊 Graph Visualization</h2>
      <canvas id="graphCanvas" width="600" height="400"></canvas>
    </section>
  </main>

  <!-- ========================= -->
  <!-- FOOTER -->
  <!-- ========================= -->
  <footer>
    <p>© 2025 Dei-GO | Created for smart travel and local exploration</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
